  <main class="myform">
    <div  class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div style="background-color: #d50000;color: #ffffff"  class="card-header">Add supplier</div>
                        <div class="card-body">
                            <form name="myform"  action="http://localhost:8080/supplier/create" method="POST" >
                                <div class="form-group row">
                                    <label for="name" class="col-md-4 col-form-label text-md-right">Supplier Name:</label>
                                    <div class="col-md-6">
                                      <input type="text" name="name" required placeholder="Enter Name">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email" class="col-md-4 col-form-label text-md-right">Latitude:</label>
                                    <div class="col-md-6">
                                      <input type="number" step=0.0001 name="latitude" placeholder="Latitude" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="location" class="col-md-4 col-form-label text-md-right">Longitude:</label>
                                    <div class="col-md-6">
                                      <input type="number" step=0.0001 name="longitude" placeholder="Longitude" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Altitude:</label>
                                    <div class="col-md-6">
                                      <input type="number" step=0.0001 name="altitude" placeholder="Altitude" required>
                                    </div>
                                </div>

                                    <div class="col-md-6 offset-md-4">
                                        <button class="btn btn-primary" style="background-color:green;margin-right:16px" type="submit" name="submit">Add</button>
                                        <button class="btn btn-primary" style="background-color:red;margin-right:16px" type="button" name="cancel" onClick="window.location.href=window.location.href">Clear</button>
                                    </div>
                                    <br>
                                    <p class="col-md-6 offset-md-4" ><a href="https://www.latlong.net/" target="_blank">Get coordinates</a><br>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>
